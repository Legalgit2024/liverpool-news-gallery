<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .thumbnail {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        .thumbnail h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .thumbnail a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }
        .thumbnail a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Liverpool City Council Related Thumbnails</h1>
    
    <!-- Form to upload bulk text -->
    <form id="uploadForm" style="text-align:center; margin-bottom: 20px;">
        <textarea id="bulkText" rows="5" cols="50" placeholder="Enter bulk text here..."></textarea><br>
        <button type="button" onclick="parseText()">Submit</button>
    </form>
    
    <!-- Container for dynamically generated thumbnails -->
    <div class="container" id="cardsContainer">
        <!-- Existing thumbnails can be here -->
    </div>

    <script>
        function parseText() {
            const bulkText = document.getElementById('bulkText').value;
            const lines = bulkText.split('\n');
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = '';

            lines.forEach(line => {
                const [thumbnail, title, link] = line.split('|');
                if (thumbnail && title && link) {
                    const card = document.createElement('div');
                    card.className = 'thumbnail';
                    card.innerHTML = `
                        <img src="${thumbnail}" alt="${title}">
                        <h3>${title}</h3>
                        <a href="${link}" target="_blank">Visit Link</a>
                    `;
                    cardsContainer.appendChild(card);
                }
            });
        }
    </script>
</body></html>
