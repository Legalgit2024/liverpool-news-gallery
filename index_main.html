<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool News Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333333;
            --secondary-text: #666666;
            --accent-color: #007BFF;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --gradient-start: rgba(255,255,255,0.1);
            --gradient-end: rgba(255,255,255,0.05);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
            --accent-color: #3498db;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.3);
            --gradient-start: rgba(0,0,0,0.2);
            --gradient-end: rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-width: 320px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 20px;
            padding: 0 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .container { 
            max-width: 1200px; 
            margin: 20px auto; 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .card-wrapper {
            position: relative;
            padding-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .card-wrapper:hover {
            transform: translateY(-5px);
        }

        .thumbnail { 
            background: var(--card-bg);
            border-radius: 12px; 
            box-shadow: var(--card-shadow);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .thumbnail img { 
            width: 100%; 
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #eee;
        }

        .content { 
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .thumbnail h3 { 
            margin: 0 0 8px 0; 
            font-size: 16px;
            line-height: 1.4;
            color: var(--text-color);
        }

        .thumbnail p { 
            margin: 0 0 10px 0; 
            font-size: 14px; 
            color: var(--secondary-text);
            line-height: 1.5;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .parser-input {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
            padding: 0 20px;
            display: none; /* Hidden by default */
        }

        .parser-input textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
            height: 60px;
            resize: vertical;
        }

        .gradient-button {
            display: inline-block;
            color: white;
            background: var(--accent-color);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            border: 1px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gradient-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            opacity: 0;
            transition: opacity 0.2s;
        }

        .gradient-button:hover {
            border-color: var(--accent-color);
        }

        .gradient-button:hover::before {
            opacity: 1;
        }

        .gradient-button span {
            position: relative;
            z-index: 1;
        }

        .editable-title {
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 2em;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 500px;
        }

        .editable-title:hover {
            background: var(--card-bg);
        }

        .editable-title:focus {
            outline: none;
            background: var(--card-bg);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        #shareLink {
            display: none;
            margin: 10px auto;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 6px;
            color: var(--text-color);
            max-width: 800px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            grid-column: 1/-1;
        }

        #secretKey {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" class="editable-title" value="Liverpool News Gallery" onchange="updateTitle(this.value)">
        <div class="controls">
            <button class="gradient-button" onclick="toggleTheme()"><span>ðŸŒž Toggle Theme ðŸŒ™</span></button>
            <button class="gradient-button" onclick="shareGallery()"><span>Share Gallery</span></button>
            <button class="gradient-button" onclick="createNewGallery()"><span>New Gallery</span></button>
        </div>
    </div>

    <svg id="secretKey" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 8V16" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 12H16" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <div class="parser-input">
        <textarea id="newsInput" placeholder="Paste news content here to parse..." rows="4"></textarea>
        <button class="gradient-button" onclick="parseInput()"><span>Parse Content</span></button>
    </div>

    <div id="shareLink"></div>
    <div class="container" id="galleryContainer">
        <div class="loading">Loading gallery...</div>
    </div>

    <script>
        const defaultData = {
            "images": [
                "https://alchetron.com/cdn/liverpool-city-council-045f6fcb-56ef-4720-aeba-407976a96fc-resize-750.jpeg",
                "https://theguideliverpool.com/wp-content/uploads/2024/07/image003-e1720513637732.jpg",
                "https://sp-ao.shortpixel.ai/client/to_webp,q_lossy,ret_img,w_1200,h_677/https://www.carlislesupportservices.com/wp-content/uploads/2020/01/PHOTO-Liverpool-City-Council.jpg"
            ],
            "answer": "The Liverpool City Council's social services have come under scrutiny for recent developments...",
            "results": [
                {
                    "url": "https://www.bbc.co.uk/news/uk-england-merseyside-67727333",
                    "title": "Review into how Liverpool homeless are housed after Â£13m hotel spend - BBC"
                }
            ]
        };

        let supabase;
        try {
            const SUPABASE_URL = 'https://swpturuzezhgoburfuki.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3cHR1cnV6ZXpoZ29idXJmdWtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2MTUzMjgsImV4cCI6MjA0NjE5MTMyOH0.25w-E75-Rdpjl81BYY7jnVwiRFUgq4ZBK38jT5sFpBc';
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (error) {
            console.error('Error initializing Supabase:', error);
            supabase = null;
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        async function updateTitle(newTitle) {
            if (!supabase) return;
            
            const urlParams = new URLSearchParams(window.location.search);
            const galleryId = urlParams.get('gallery');
            
            if (galleryId) {
                try {
                    const { error } = await supabase
                        .from('news_galleries')
                        .update({ title: newTitle })
                        .eq('id', galleryId);

                    if (error) throw error;
                } catch (error) {
                    console.error('Error updating title:', error);
                    alert('Error updating title. Please try again.');
                }
            }
        }

        async function parseInput() {
            const input = document.getElementById('newsInput').value;
            if (!input.trim()) return;

            try {
                // Extract URLs that look like image links
                const imgRegex = /(https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif))/gi;
                const imgMatches = input.match(imgRegex) || [];

                // Extract URLs that look like news links
                const urlRegex = /(?:https?:\/\/[^\s]+)(?=[^\w\s]|\s|$)/g;
                const urlMatches = (input.match(urlRegex) || [])
                    .filter(url => !url.match(/\.(jpg|jpeg|png|gif)$/i));

                // Extract text content (excluding URLs)
                const textContent = input
                    .replace(urlRegex, '')
                    .replace(/\s+/g, ' ')
                    .trim();

                const data = {
                    images: imgMatches,
                    results: urlMatches.map(url => ({
                        url,
                        title: 'News Article'
                    })),
                    answer: textContent
                };

                displayGallery(data);
                document.getElementById('newsInput').value = '';
                document.querySelector('.parser-input').style.display = 'none';
            } catch (error) {
                console.error('Error parsing input:', error);
                alert('Error parsing input. Please check the format and try again.');
            }
        }

        async function loadGallery(galleryId = null) {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = '<div class="loading">Loading gallery...</div>';

            try {
                let data;
                if (galleryId && supabase) {
                    const { data: gallery, error } = await supabase
                        .from('news_galleries')
                        .select('data, title')
                        .eq('id', galleryId)
                        .single();
                    
                    if (error) throw error;
                    data = gallery.data;
                    if (gallery.title) {
                        document.querySelector('.editable-title').value = gallery.title;
                    }
                } else {
                    data = defaultData;
                }

                displayGallery(data);
            } catch (error) {
                console.error('Error loading gallery:', error);
                displayGallery(defaultData);
            }
        }

        function displayGallery(data) {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = '';

            if (data.images && Array.isArray(data.images)) {
                data.images.forEach((imageUrl, index) => {
                    const cardWrapper = document.createElement('div');
                    cardWrapper.className = 'card-wrapper';
                    
                    const result = data.results && data.results[index] ? data.results[index] : null;
                    const title = result ? result.title : 'Liverpool City Council News';
                    const url = result ? result.url : null;
                    
                    if (url) {
                        cardWrapper.onclick = () => window.open(url, '_blank');
                    }
                    
                    cardWrapper.innerHTML = `
                        <div class="thumbnail">
                            <img src="${imageUrl}" alt="${title}" 
                                onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Available'">
                            <div class="content">
                                <h3>${title}</h3>
                                <p>${data.answer || ''}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(cardWrapper);
                });
            }
        }

        async function createNewGallery() {
            if (!supabase) {
                alert('Error: Unable to connect to database. Please try again later.');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('news_galleries')
                    .insert([{
                        data: defaultData,
                        title: 'Liverpool News Gallery'
                    }])
                    .select();

                if (error) throw error;

                const galleryId = data[0].id;
                window.location.href = `${window.location.pathname}?gallery=${galleryId}`;
            } catch (error) {
                console.error('Error creating gallery:', error);
                alert('Error creating new gallery. Please try again.');
            }
        }

        function shareGallery() {
            const urlParams = new URLSearchParams(window.location.search);
            const galleryId = urlParams.get('gallery');
            
            if (galleryId) {
                const shareUrl = `${window.location.origin}${window.location.pathname}?gallery=${galleryId}`;
                const shareLinkElement = document.getElementById('shareLink');
                shareLinkElement.style.display = 'block';
                shareLinkElement.textContent = `Share this link: ${shareUrl}`;
            } else {
                alert('Create a new gallery first to share it!');
            }
        }

        // Load gallery on page load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const galleryId = urlParams.get('gallery');
            loadGallery(galleryId);
            let clickCount = 0;
            const secretKey = document.getElementById('secretKey');
            secretKey.addEventListener('click', () => {
                clickCount++;
                if (clickCount === 4) {
                    document.querySelector('.parser-input').style.display = 'flex';
                }
            });
        }
    </script>
</body>
</html>
