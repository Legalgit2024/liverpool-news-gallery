<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Fact Finding</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333333;
            --secondary-text: #666666;
            --accent-color: #007BFF;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --gradient-start: rgba(255, 255, 255, 0.1);
            --gradient-end: rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
            --accent-color: #3498db;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            --gradient-start: rgba(0, 0, 0, 0.2);
            --gradient-end: rgba(0, 0, 0, 0.1);
        }

        .justice-agent-button {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        .justice-agent-button:hover {
            transform: translateY(-2px);
        }

        /* Keep all existing styles */
    </style>
</head>
<body>
    <div class="header">
        <input type="text" class="editable-title" value="Legal Fact Finding" onchange="updateTitle(this.value)">
        <div class="controls">
            <button class="gradient-button" onclick="toggleTheme()"><span>ðŸŒž Toggle Theme ðŸŒ™</span></button>
            <button class="gradient-button" onclick="shareGallery()"><span>Share Gallery</span></button>
            <button class="gradient-button" onclick="createNewGallery()"><span>New Gallery</span></button>
            <button class="justice-agent-button" onclick="window.location.href='justice_agent.html'">
                <span>Justice Agent</span>
            </button>
        </div>
    </div>

    <div class="parser-input">
        <textarea id="newsInput" placeholder="Paste news content here to parse..." rows="4"></textarea>
        <button class="gradient-button" onclick="parseInput()"><span>Parse Content</span></button>
    </div>

    <div id="shareLink"></div>
    <div class="container" id="galleryContainer">
        <div class="loading">Loading gallery...</div>
    </div>

    <script>
        const supabase = supabaseClient.createClient(
            'https://xyzcompany.supabase.co',
            'public-anon-key'
        );

        let clickCount = 0;
        document.addEventListener('DOMContentLoaded', () => {
            const secretKey = document.querySelector('.editable-title');
            secretKey.addEventListener('click', () => {
                clickCount++;
                if (clickCount === 4) {
                    document.querySelector('.parser-input').style.display = 'flex';
                    clickCount = 0;
                }
            });

            const urlParams = new URLSearchParams(window.location.search);
            const galleryId = urlParams.get('gallery');
            loadGallery(galleryId);
        });

        // Keep all existing functions
    </script>
</body>
</html>
